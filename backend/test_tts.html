<!DOCTYPE html>
<html>
  <head>
    <title>Test TTS Backend</title>
  </head>
  <body>
    <h1>Test Lansia Friendly TTS Backend</h1>

    <button onclick="testHealth()">Test Health</button>
    <button onclick="testTTS()">Test TTS</button>
    <button onclick="testVoices()">Test Voices</button>

    <div id="result"></div>

    <script>
      async function testHealth() {
        try {
          const response = await fetch("http://localhost:8080/api/health");
          const data = await response.json();
          document.getElementById("result").innerHTML = `<pre>${JSON.stringify(
            data,
            null,
            2
          )}</pre>`;
        } catch (error) {
          document.getElementById(
            "result"
          ).innerHTML = `Error: ${error.message}`;
        }
      }

      async function testTTS() {
        try {
          const response = await fetch("http://localhost:8080/api/tts", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              text: "Halo, testing suara berhasil!",
            }),
          });
          const data = await response.json();
          document.getElementById("result").innerHTML = `<pre>${JSON.stringify(
            data,
            null,
            2
          )}</pre>`;
        } catch (error) {
          document.getElementById(
            "result"
          ).innerHTML = `Error: ${error.message}`;
        }
      }

      async function testVoices() {
        try {
          const response = await fetch("http://localhost:8080/api/tts/voices");
          const data = await response.json();
          document.getElementById("result").innerHTML = `<pre>${JSON.stringify(
            data,
            null,
            2
          )}</pre>`;
        } catch (error) {
          document.getElementById(
            "result"
          ).innerHTML = `Error: ${error.message}`;
        }
      }
    </script>
  </body>
</html>
