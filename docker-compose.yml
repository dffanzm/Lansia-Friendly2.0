version: "3.8"

services:
  backend:
    build: ./backend
    container_name: lansia-backend
    ports:
      - "8080:8080"
    environment:
      - ENV=development
      - PORT=8080
    restart: unless-stopped
    networks:
      - lansia-network

networks:
  lansia-network:
    driver: bridge

volumes:
  lansia-data:
