<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lansia Friendly</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="logo">ğŸ‘´</div>
        <h1>Lansia Friendly</h1>
        <div class="status">
          <label class="switch">
            <input type="checkbox" id="globalToggle" checked />
            <span class="slider"></span>
          </label>
          <span id="statusText">ON</span>
        </div>
      </div>

      <!-- Features -->
      <div class="features">
        <!-- Mode Suara -->
        <div class="feature-card">
          <div class="feature-header">
            <h2>ğŸ”Š Mode Suara</h2>
            <label class="switch small">
              <input type="checkbox" id="voiceToggle" checked />
              <span class="slider"></span>
            </label>
          </div>
          <p class="feature-desc">Hover di teks untuk mendengarkan</p>
          <div class="feature-controls">
            <label>Kecepatan:</label>
            <div class="slider-container">
              <input
                type="range"
                id="voiceSpeed"
                min="0.5"
                max="2"
                step="0.1"
                value="1.0"
              />
              <span id="speedValue">1.0x</span>
            </div>
          </div>
        </div>

        <!-- Ukuran Teks -->
        <div class="feature-card">
          <div class="feature-header">
            <h2>ğŸ”  Ukuran Teks</h2>
            <span id="textSizeValue" class="size-label">100%</span>
          </div>
          <div class="text-controls">
            <button id="decreaseText" class="text-btn">A-</button>
            <button id="resetText" class="text-btn">Reset</button>
            <button id="increaseText" class="text-btn">A+</button>
          </div>
          <p class="feature-desc">Perbesar/perkecil teks di halaman</p>
        </div>

        <!-- Kursor Besar -->
        <div class="feature-card">
          <div class="feature-header">
            <h2>ğŸ–±ï¸ Kursor Besar</h2>
            <label class="switch small">
              <input type="checkbox" id="cursorToggle" checked />
              <span class="slider"></span>
            </label>
          </div>
          <div class="feature-controls">
            <label>Ukuran:</label>
            <div class="slider-container">
              <input
                type="range"
                id="cursorSize"
                min="1"
                max="5"
                step="0.5"
                value="2"
              />
              <span id="cursorSizeValue">2x</span>
            </div>
          </div>
          <p class="feature-desc">Perbesar kursor untuk visibilitas</p>
        </div>
      </div>

      <!-- Connection Status -->
      <div class="connection-status" id="connectionStatus">
        <div class="status-dot connected"></div>
        <span>Backend: Connected</span>
      </div>

      <!-- Footer -->
      <div class="footer">
        <button id="testBtn" class="btn">ğŸ¤ Test Suara</button>
        <button id="helpBtn" class="btn">â“ Bantuan</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
