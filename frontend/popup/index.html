<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lansia Friendly</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- Header dengan Logo -->
      <div class="header">
        <img
          src="../assets/icons/icon128.png"
          alt="Lansia Friendly"
          class="logo"
        />
        <h1>Lansia Friendly</h1>
        <div class="toggle-container">
          <span class="toggle-label">Aktifkan</span>
          <label class="switch">
            <input type="checkbox" id="globalToggle" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>

      <!-- Fitur Utama -->
      <div class="features">
        <!-- Mode Suara -->
        <div class="feature-item">
          <div class="feature-header">
            <h2>ğŸµ Mode Suara</h2>
            <label class="switch">
              <input type="checkbox" id="voiceToggle" />
              <span class="slider"></span>
            </label>
          </div>
          <p>Dengarkan teks dengan mengarahkan kursor</p>
          <div class="voice-settings">
            <label>Kecepatan:</label>
            <input
              type="range"
              id="voiceSpeed"
              min="0.5"
              max="2"
              step="0.1"
              value="1"
            />
            <span id="speedValue">1.0x</span>
          </div>
        </div>

        <!-- Ukuran Teks -->
        <div class="feature-item">
          <div class="feature-header">
            <h2>ğŸ”  Ukuran Teks</h2>
            <span id="textSizeValue">100%</span>
          </div>
          <div class="text-controls">
            <button id="decreaseText" class="btn-text">A-</button>
            <button id="resetText" class="btn-text">Reset</button>
            <button id="increaseText" class="btn-text">A+</button>
          </div>
        </div>

        <!-- Kursor Besar -->
        <div class="feature-item">
          <div class="feature-header">
            <h2>ğŸ–±ï¸ Kursor Besar</h2>
            <label class="switch">
              <input type="checkbox" id="cursorToggle" />
              <span class="slider"></span>
            </label>
          </div>
          <p>Ukuran kursor:</p>
          <input
            type="range"
            id="cursorSize"
            min="1"
            max="5"
            step="0.5"
            value="2"
          />
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <button id="settingsBtn" class="btn-secondary">âš™ï¸ Pengaturan</button>
        <button id="helpBtn" class="btn-secondary">â“ Bantuan</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
